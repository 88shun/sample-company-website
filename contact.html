<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Company | VR制作・Web制作・VR映像制作</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/footer.css">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <script type="text/javascript">
      var password = "duebshfg"; // ここに設定したいパスワードを入れる
      var pass1 = prompt("パスワードを入力してください:");
      if (pass1 != password) {
        alert("間違ったパスワードです！");
        window.location = "https://www.google.com"; // パスワードが間違っている場合、別のページにリダイレクト
      }
    </script>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <section id="contact">
        <h2>お問い合わせ</h2>
        <form action="https://hachisuvr.github.io/thanks.html" method="POST">
          <!-- メール通知内容に表示される -->
          <input
            type="hidden"
            name="_subject"
            value="ポートフォリオからの新規問い合わせ"
          />

          <!-- スパム対策 -->
          <input type="text" name="_honey" style="display: none" />
          <input type="hidden" name="_captcha" value="false" />

          <!-- サンクスページ -->
          <input
            type="hidden"
            name="_next"
            value="https://hachisuvr.github.io/thanks.html"
          />

          <label for="name">お名前（必須）</label>
          <input type="text" id="name" name="name" required />

          <label for="email">メールアドレス（必須）</label>
          <input type="email" id="email" name="email" required />

          <label for="company">法人名（任意）</label>
          <input type="text" id="company" name="company" />

          <label for="type">お問い合わせ種別（必須）</label>
          <select id="type" name="type" required>
            <option value="">選択してください</option>
            <option value="WebVR制作依頼">WebVR制作依頼</option>
            <option value="Webサイト制作依頼">Webサイト制作依頼</option>
            <option value="その他のご相談">その他のご相談</option>
          </select>

          <label for="title">件名（任意）</label>
          <input type="text" id="title" name="title" />

          <label for="message">メッセージ内容（必須）</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">送信</button>
        </form>
      </section>
    </main>
    <footer id="footer"></footer>

    <script src="scripts/header.js"></script>
    <script src="scripts/footer.js"></script>
  </body>
</html>
